<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Notes</title>
</head>

<body>
    <dialog class="note-modal" id="note-modal">
        <h2 class="note-modal__header">new note</h2>

        <div class="note-modal__info">
            <p class="note-modal__title-desc">Add a title</p>
            <h2 class="note-modal__title" contenteditable="true"></h2>
            <p class="note-modal__content-desc">Take a note</p>
            <div class="note-modal__content" contenteditable="true"></div>
        </div>

        <div class="note-modal__btn-container">
            <button class="btn btn-save">Save</button>
            <button class="btn btn-cancel">Cancel</button>
        </div>
    </dialog>

    <nav class="nav">
        <h1 class="title">my notes</h1>

        <div class="nav__btn-container">
            <button class="btn nav__btn btn-new-note" aria-label="create a new note">
                <span class="btn-new-note__text">New Note</span>
                <i class="btn-new-note__icon fa-solid fa-plus"></i>
            </button>
            <button class="nav__btn btn-settings" style="display: none;">
                <i class="fa-solid fa-gear"></i>
            </button>
            <button class="nav__btn btn-view" aria-label="change notes view">
                <i class='bx bx-grid-alt'></i>
            </button>
        </div>
    </nav>

    <main class="main">
        <div class="container"></div>
    </main>
    <div class="alert">Alert</div>

</body>

</html>
